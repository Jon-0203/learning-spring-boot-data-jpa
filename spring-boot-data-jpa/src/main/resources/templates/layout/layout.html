<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Springboot: MVC + Thymeleaf + Data-JPA' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring-Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/form}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Aqui estamos a;adiendo y validando flash messenger a los campso cuando cumplen lo requerido  -->
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>

	<div class="container border-primary"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<img alt="Spring Logo" th:src="@{/images/springboot.png}">

		<p>
			Powered by <a href="https://projects.spring.io/spring-boot]">Spring
				Boot </a>y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			Este proyecto es desarrollado por JVasquez con IDE Eclipse + Spring
			&copy; Company 2022, Inc, Todos los derechos reservados <br />
		</p>

		<script th:src="@{js/popper.min.js}">
			
		</script>
		<script th:src="@{/js/bootstrap.min.js}">
			
		</script>

		<script th:src="@{/js/bootstrap.bundle.min.js}">
			
		</script>

	</footer>

</body>
</html>
